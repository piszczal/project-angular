<app-navbar >
  </app-navbar>
<div class="container">
  <div class="jumbotron">
    <h2>Add new event</h2>
    <br>
    <br>
    <form #signupForm="ngForm" (ngSubmit)="addEvent(signupForm)" class="form-signin">
      <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input required [(ngModel)]="title" name="title" type="text"  class="form-control" id="title" value="email@example.com">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input required [(ngModel)]="description" name="description" type="text" class="form-control" id="description" placeholder="description">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">How many ticket?</label>
        <div class="col-sm-10">
          <input required [(ngModel)]="tickets" name="tickets" type="number" class="form-control" id="tickets" placeholder="50">
        </div>
      </div>
      <div class="form-group row">
        <label  class="col-sm-2 col-form-label">When start?</label>
        <div class="col-sm-10">
          <input required [(ngModel)]="startdate" name="startdate" type="date" class="form-control" id="startdate" placeholder="20-11-2017">
        </div>
      </div>
      <br><br>
      <button class="btn btn-danger float: right" type="submit">Add</button>
    </form>
    
  </div>
