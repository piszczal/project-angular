<div class="container">
  <div class="card card-container">
      <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
      <p id="profile-name" class="profile-name-card"></p>
      <form #signupForm="ngForm" (ngSubmit)="loginUser(signupForm)" class="form-signin">
          <span id="reauth-email" class="reauth-email"></span>

          <input [(ngModel)]="username"  name="username" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus />

          <input [(ngModel)]="password"  type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required />

          <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
          <span id="err"><small>{{err}}</small></span>
      </form><!-- /form -->
  </div><!-- /card-container -->
</div><!-- /container -->
