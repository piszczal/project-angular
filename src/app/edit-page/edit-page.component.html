<app-navbar >
</app-navbar>
<div class="container">
<div class="jumbotron" *ngIf="showContent">
  <h2>Edit event</h2>
  <br>
  <br>
  <form #signupForm="ngForm" (ngSubmit)="saveEvent(signupForm)" class="form-signin">
    <div class="form-group row">
      <label  class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input required [(ngModel)]="event.title" name="title" type="text"  class="form-control" id="title" value="email@example.com">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <input required [(ngModel)]="event.description" name="description" type="text" class="form-control" id="description" placeholder="description">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">How many ticket?</label>
      <div class="col-sm-10">
        <input required [(ngModel)]="event.how_many_tickets" name="tickets" type="number" class="form-control" id="tickets" placeholder="50">
      </div>
    </div>
    <div class="form-group row">
      <label  class="col-sm-2 col-form-label">When start?</label>
      <div class="col-sm-10">
        <input required [(ngModel)]="event.start_date" name="startdate" type="date" class="form-control" id="startdate" placeholder="20-11-2017">
      </div>
    </div>
    <br><br>
    <button class="btn btn-danger float: right" type="submit">Save</button>
  </form>
  
</div>
